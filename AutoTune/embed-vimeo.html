<html><head><script src="https://player.vimeo.com/api/player.js"></script><script>
function loadVideo(vid, play) {
  var options = {
    id: vid,
    loop: false,
    autoplay: play
  };
  var player = new Vimeo.Player('player', options);
  player.on('loaded', function(data) {
    var iframe = document.getElementsByTagName('iframe')[0];
    iframe.width = '100%';
    iframe.height = '100%';
  });
  player.on('ended', function(data) {
    videoCallbacks.stopped();
  });
}
</script></head><body style="margin:0px;padding:0px;overflow:hidden;"><div id="player" style="width:100%;height:100%"></div></body></html>
