<html><head><script src="https://www.youtube.com/iframe_api"></script><script>
var player;
var autoStart;

function loadVideo(id, play) {
  autoStart = play;
  var player = new YT.Player('player', {
    videoId: id,
    width: '100%',
    height: '100%',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerReady(event) {
  if(autoStart)
    event.target.playVideo();
}

function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.ENDED)
    videoCallbacks.stopped();
}
</script></head><body style="margin:0px;padding:0px;overflow:hidden"><div id="player" style="width:100%;height:100%"/></body></html>
