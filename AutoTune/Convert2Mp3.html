<html><head><script src="Fetch.js"></script><script>
"use strict";
const matches = ['hd', '720', '360', 'flac'];

function fetchLink(url, delay, retries) {
  var input = iFrameDoc().getElementById('urlinput');
  var selectMain = iFrameDoc().getElementById('select_main');
  var convertForm = iFrameDoc().getElementById('convertForm');
  if(!input || !selectMain || !convertForm)
    return callback.accept(scriptError);
  input.value = url;
  selectMain.value = 'mp4';
  convertForm.submit();
  schedule(scanLink, delay, retries, 0);
}

function scanLink(delay, retries, retry) {
  var success = iFrameDoc().getElementsByClassName('btn-success');
  if(success.length == 0)
    return schedule(scanLink, delay, retries, retry);
  return callback.accept(success[0].href);
}
</script></head><body><iframe id="container" width="100%" height="100%" src="http://convert2mp3.net"/></body></html>
